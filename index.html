<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe List App</title>
    <link rel="icon" href="images/webicon.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/imagemain.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/imagemain.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/imagemain.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/imagemain.png" />
      </div>
      <input class="input-element" placeholder="Text Box" />
      <div class="btn-container">
        <button id="add-btn">ADD</button><br />
        <button id="delete-all">Delete All</button>
      </div>

      <ul class="ul-element"></ul>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
